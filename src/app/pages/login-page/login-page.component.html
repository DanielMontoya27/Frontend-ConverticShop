<div class="row d-flex justify-content-center align-items-center h-100">
  <div class="col col-xl-5">
    <div class="card" style="border-radius: 1rem;">
      <!-- <div class="row g-0"> -->
        <!-- <div class="col-md-6 col-lg-5 d-none d-md-block">
          <img src="../../../assets/imagenes/login1.jpg" alt="login form" class="img-fluid"
            style="border-radius: 1rem 0 0 1rem;" />
        </div> -->
        <div class="col-md-6 col-lg-20 d-flex align-items-center">
          <div class="card-body p-4 p-lg-5 text-black">

            <form>

              <div class="d-flex align-items-center mb-3 pb-1">
                <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                <img src="../../../assets/imagenes/logo.jpg" width="80" height="80">
              </div>

              <h2 class="fw-normal mb-3 pb-3" style="letter-spacing: 0px;">Iniciar sesión</h2>

              <div class="form-outline mb-4">
                <input type="email" id="form2Example17" class="form-control form-control-sm" [(ngModel)]="email"
                  [ngModelOptions]="{standalone: true}" />
                <label class="form-label" for="form2Example17">Correo electrónico</label>

              </div>

              <div class="form-outline mb-4">
                <input type="password" id="form2Example27" class="form-control form-control-sm" [(ngModel)]="password"
                  [ngModelOptions]="{standalone: true}" />
                <label class="form-label" for="form2Example27">Contraseña</label>
              </div>

              <div class="pt-1 mb-4">
                <button class="btn btn-dark btn-md btn-block" type="button" (click)="login()">INGRESAR</button>
              </div>

              <p class="mb-5 pb-lg-2" style="color: #393f81;">¿Aun No tienes cuenta? <a href="#!"
                  style="color: #393f81;"></a>
              <div class="pt-1 mb-4">
                <button class="btn btn-dark btn-md btn-block" type="button" (click)="registrarse()">REGISTRARSE</button>
              </div>

              <!-- <p href="#!" class="small text-muted">© TODOS LOS DERECHOS RESERVADOS.</p> -->
              <p href="#!" class="small text-muted">ConverTic Shop S.A. Calle 99 11A-32 Medellín Colombia NIT:
                900.023.437-9 Teléfono: Medellín 5878034 Mail: servicioalcliente@converticshop.com.co</p>
            </form>

          </div>
        </div>
      <!-- </div> -->
    </div>
  </div>
</div>
